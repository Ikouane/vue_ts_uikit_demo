<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <style>
    .flex {
      display: flex;
      justify-content: center;
      width: 100%;
      flex-direction: column;
    }

    .flex .btn {
      margin: 10px;
    }

    .ui-btn {
      min-width: 64px;
      height: 36px;
      padding: 0 16px;
      border: none;
      border-radius: 4px;
      color: var(--font-color);
      background-color: var(--color-tint);
      font-size: 0.875rem;
      font-weight: 500;
      letter-spacing: 0.09em;
      outline: none;
      cursor: pointer;
      user-select: none;
      transition: all 0.2s ease-in-out;
    }

    .ui-btn.ui-btn-xsmall {
      min-width: 36px;
      height: 20px;
      padding: 0 9px;
      font-size: 0.625rem;
    }

    .ui-btn.ui-btn-xsmall.ui-btn-rounded,
    .ui-btn.ui-btn-xsmall.ui-btn-circle {
      border-radius: 10px;
    }

    .ui-btn.ui-btn-xsmall.ui-btn-circle {
      width: 20px;
      min-width: 0;
      padding: 0;
    }

    .ui-btn.ui-btn-small {
      min-width: 50px;
      height: 28px;
      padding: 0 12px;
      font-size: 0.75rem;
    }

    .ui-btn.ui-btn-small.ui-btn-rounded,
    .ui-btn.ui-btn-small.ui-btn-circle {
      border-radius: 14px;
    }

    .ui-btn.ui-btn-small.ui-btn-circle {
      width: 28px;
      min-width: 0;
      padding: 0;
    }

    .ui-btn.ui-btn-large {
      min-width: 78px;
      height: 44px;
      padding: 0 19px;
      font-size: 0.875rem;
    }

    .ui-btn.ui-btn-large.ui-btn-rounded,
    .ui-btn.ui-btn-large.ui-btn-circle {
      border-radius: 22px;
    }

    .ui-btn.ui-btn-large.ui-btn-circle {
      width: 44px;
      min-width: 0;
      padding: 0;
    }

    .ui-btn.ui-btn-xlarge {
      min-width: 92px;
      height: 52px;
      padding: 0 23px;
      font-size: 1rem;
    }

    .ui-btn.ui-btn-xlarge.ui-btn-rounded,
    .ui-btn.ui-btn-xlarge.ui-btn-circle {
      border-radius: 26px;
    }

    .ui-btn.ui-btn-xlarge.ui-btn-circle {
      width: 52px;
      min-width: 0;
      padding: 0;
    }

    .ui-btn.ui-btn-tile {
      border-radius: 0;
    }

    .ui-btn.ui-btn-rounded,
    .ui-btn.ui-btn-circle {
      border-radius: 18px;
    }

    .ui-btn.ui-btn-circle {
      width: 36px;
      min-width: 0;
      padding: 0;
    }

    .ui-btn.ui-btn-disabled {
      background-color: #f5f5f5;
      cursor: not-allowed;
      color: #c5c8ce;
    }

    .ui-btn.ui-btn-disabled:hover {
      filter: brightness(100%);
    }

    .ui-btn:hover {
      filter: brightness(120%);
    }

    .ui-btn:active {
      filter: brightness(80%);
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      loadSidebar: true,
      name: '',
      repo: ''
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
</body>

</html>
